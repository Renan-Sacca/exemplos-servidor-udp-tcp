
<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <script>
           var ws = new WebSocket("ws://localhost:8888/");
		ws.onopen = function() {
		   ws.send("Hello, world");
		};
		ws.onmessage = function (evt) {
		   alert(evt.data);
		};
	</script>
    </body>
</html>
